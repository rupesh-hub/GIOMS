<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Template</title>
</head>
<body>
<table width="600" style="font-family: Arial, Helvetica, sans-serif; font-size: 0.875rem; color: rgb(51, 51, 51);">
    <tr>
        <td style="padding: 32px 48px 0 48px;">
            <img src="http://103.69.124.84/static/media/logo.10d25425.png" alt="GERP" width="250">
        </td>
    </tr>
    <tr>
        <td style="padding: 0 48px;">
            <div style="margin-top: 4rem; font-weight: 600; margin-bottom: 1.5rem; font-size: 1rem"
                 th:text="${'Hello Dear, ' + fullName}"></div>
        </td>
    </tr>
    <tr>
        <td style="padding: 0 48px;">
            <div style="margin-bottom: 1rem;">Please enter your secret token in the application to reset password before it
                expires.
            </div>
            <div style="margin-top: 1rem; font-weight: 600; margin-bottom: 1.5rem; font-size: 1rem" th:text="${'USERNAME :'+name}"></div>
            <div style="margin-top: 1rem; font-weight: 600; margin-bottom: 1.5rem; font-size: 1rem" th:text="${'TOKEN:'+token}"></div>
        </td>
    </tr>
    <tr>
        <td style="background-color: rgb(159, 13, 29); padding: 1rem 0;">
            <table style="font-size: 0.75rem; color: rgb(255,255,255); width: 100%; text-align: center">
                <tr>
                    <td style="padding-bottom: 0.5rem">Copyright Â© 2020. All rights reserved</td>
                </tr>
                <tr>
                    <td>OAG</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
