        margin-top: 50px;

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="websocket.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="token-container">
            <div class="col-8">
            <input id="token" class="form-control" name="token" type="text" placeholder="token">
        </div>
        <div class="col-4">
            <button id="connect" class="btn btn-primary">connect</button>
        </div>
    </div>
    <div class="row">
        <div id="username" class="alert alert-primary"></div>
    </div>
    <div class="row">
            <div id="content" class="col-8">
                <div class="row alert alert-info " class="" id="receiver">Receiver Name</div>
                <div class="container" id="message-container">

                </div>
            </div>
            <div class="col-4">
                <p>User List</p>
                <ul class="list-group" id="user_list">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <input id="message" class="form-control" name="message" type="text" placeholder="message">
            </div>
            <div class="col-4">
                <button id="sent" class="btn btn-secondary">Send</button>
            </div>
        </div>
        <div class="row" style="height: 30px;"></div>
        <div class="row">
            <div class="col-5">
                <input id="notification-message" class="form-control" name="notification-message" type="text" placeholder="notification message">
            </div>
            <div class="col-5">
                <input id="notification-receiver" class="form-control" name="notification-receiver" type="text" placeholder="notification receiver">
            </div>
            <div class="col-2">
                <button id="notification-sent" class="btn btn-primary">Notify</button>
            </div>
        </div>
    </div>

</body>

</html>
